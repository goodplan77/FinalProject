spring.application.name=backend

#server-context.xml
server.port=8013
server.servlet.context-path=/banju

#DBì¤ì  root-context.xml
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=C##BANJU
spring.datasource.password=BANJU
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

#mybatisì¤ì  mybatis-context.xml
mybatis.mapper-locations=classpath*:/mappers/**/*.xml
mybatis.configuration.jdbc-type-for-null=null
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.kh.backend

#log ì¤ì 
logging.level.com.kh.backend=debug

management.endpoints.web.exposure.include=info,health
management.endpoint.health.show-details=always

# fileupload Size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
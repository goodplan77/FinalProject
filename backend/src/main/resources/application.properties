spring.application.name=backend

#server-context.xml
server.port=8013
server.servlet.context-path=/banju

#DBÃ¬ÂÂ¤Ã¬Â Â root-context.xml
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=C##BANJU
spring.datasource.password=BANJU
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

#mybatisÃ¬ÂÂ¤Ã¬Â Â mybatis-context.xml
mybatis.mapper-locations=classpath*:/mappers/**/*.xml
mybatis.configuration.jdbc-type-for-null=null
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.kh.backend

#log Ã¬ÂÂ¤Ã¬Â Â
logging.level.com.kh.backend=debug
management.endpoints.web.exposure.include=info,health
management.endpoint.health.show-details=always

#log sql setting
logging.level.jdbc=off
logging.level.jdbc.sqlonly=off
logging.level.jdbc.sqltiming=info
logging.level.jdbc.resultsettable=info
logging.level.jdbc.audit=off
logging.level.jdbc.resultset=info
logging.level.jdbc.connection=off     


# fileupload Size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB